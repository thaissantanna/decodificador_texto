<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decodificador de Texto</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <header class="header">
        <div class="header__menu">
            <div class="header__menu__logo">
                <img src="assets/logo.png" alt="Logo" width="50">
            </div>
            <a href="#" class="header__menu__texto">Decodificador de Texto</a>
        </div>
    </header>
    <div class="container">
        <div class="container__contenido">
            <div class="container__section__inputUser">
                <div class="container__section__inputUser_pegar">
                    <button class="__textarea_pegar_button">Copiar</button>
                    <textarea class="container__section__texto__input" placeholder="Digite o texto para criptografar..."></textarea>
                </div>
                <div class="container__texto_informativo">
                    <span>ℹ</span>
                    <span>Coloque o texto que deseja criptografar. (somente letras minúsculas e sem acentos)</span>
                </div>
                <div class="container__section__inputUser__botones">
                    <button class="container__section__boton">Criptografar</button>
                    <button class="container__section__boton">Descriptogragar</button>
                    <button class="container__section__boton">Limpar</button>
                </div>
            </div>
            <div class="container__contenido__texto_Encriptado">
                <div class="container__contenido__texto_Encriptado__section">
                    <img src="assets/no-message.png" alt="No message" class="container__section__texto_encriptado__img_vacio">
                    <h2 class="container__section__texto_encriptado__subtitulo">Nenhuma mensagem encontrada</h2>
                    <p class="container__section__texto_encriptado__texto">Insira o texto que deseja descriptografar.</p>
                </div>
            </div>
        </div>
    </div>
    <footer class="footer">
        <div class="footer__contenedor">
            <span class="footer__contenedor__texto">Desenvolvido por: Thais Sant'anna / 2024</span>
            <a href="#" class="footer__contenedor__logo"><img src="assets/github.png" alt="GitHub" width="35"></a>
            <a href="#" class="footer__contenedor__logo"><img src="assets/linkedin.png" alt="LinkedIn" width="35"></a>
        </div>
    </footer>
</body>
</html>
